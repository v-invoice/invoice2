<!DOCTYPE html>
<html>
    <head>
        <title>Invoice List</title>

            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
    </head>
    <body>
        
        <header class="page-header">
            <div class="container">
                <h1>Invoice List</h1>
            </div>
        </header>
        
       
        
        <table>
            <tr>
              <th>Invoice ID</th>
              <th>Customer Name</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
            {% for invoice in invoices %}
              <tr class='invoices'>
                  <td><p><a href="http://127.0.0.1:8000/admin/djaApp/invoice/">{{ invoice.ID}}</a></p></td>
                  <td>{{invoice.customer_name}}</td>
                  <td><p>${{ invoice.quantity}}</p></td>
                  <td><p>{{ invoice.status}}</p></td>
              </tr>
            {% endfor %}
        </table>
      <form>
        <input type="submit" value="submit" />
      </form>
          
          

    </body>
</html>
